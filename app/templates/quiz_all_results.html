<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultados Generales - Pacman Torneo</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #000;
            color: #fff;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            color: #ffeb3b;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 2rem 0;
        }

        table, th, td {
            border: 3px solid #ffeb3b;
        }

        th, td {
            padding: 10px;
            text-align: center;
            position: relative; /* –î–ª—è –ø–æ–¥—Å–∫–∞–∑–æ–∫ */
        }

        th {
            background-color: #333;
            color: #ffeb3b;
        }

        .correct {
            background-color: #4caf50;
            color: #fff;
        }

        .incorrect {
            background-color: #f44336;
            color: #fff;
        }

        .tooltip {
            display: inline-block;
            cursor: help;
        }

        .tooltip-text {
            position: absolute;
            background-color: #000;
            color: #fff;
            border: 1px solid #ffeb3b;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            max-width: 200px;
            word-wrap: break-word;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.2s ease;
            z-index: 1000;
        }


        .filter-form {
            margin-bottom: 2rem;
        }

        .filter-select {
            padding: 10px;
            font-family: 'Press Start 2P', cursive;
            background-color: #333;
            color: #ffeb3b;
            border: 3px solid #ffeb3b;
            border-radius: 5px;
            cursor: pointer;
        }

        .filter-button {
            padding: 10px 20px;
            font-family: 'Press Start 2P', cursive;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .filter-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>üéÆ Resultados Generales üéÆ</h1>

    <!-- –§–æ—Ä–º–∞ —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏ 
    <form method="POST" class="filter-form">
        <select name="username" class="filter-select">
            <option value="Todos" {% if selected_user == "Todos" %}selected{% endif %}>Todos</option>
            {% for user in users %}
                <option value="{{ user[0] }}" {% if selected_user == user[0] %}selected{% endif %}>{{ user[0] }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="filter-button">Filtrar</button>
    </form>
-->
    <table>
        <thead>
            <tr>
                <th>Usuario</th>
                <th>Pregunta</th>
                <th>Respuesta Seleccionada</th>
                <th>Respuesta Correcta</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr class="{{ 'correct' if result.status == 'Correcto' else 'incorrect' }}">
                <td>{{ result.username }}</td>
                <td>{{ result.question }}</td>
                <td>
                    <span class="tooltip" data-tooltip="{{ result.selected_option_text }}">
                        {{ result.selected_option }}
                    </span>
                </td>
                <td>
                    <span class="tooltip" data-tooltip="{{ result.correct_option_text }}">
                        {{ result.correct_option }}
                    </span>
                </td>
                <td>{{ result.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>


    <script>
        document.querySelectorAll('.tooltip').forEach(item => {
            const tooltipText = document.createElement('div');
            tooltipText.classList.add('tooltip-text');
            tooltipText.textContent = item.dataset.tooltip;

            document.body.appendChild(tooltipText);

            item.addEventListener('mouseover', () => {
                tooltipText.style.visibility = 'visible';
                tooltipText.style.opacity = '1';
            });

            item.addEventListener('mousemove', e => {
                const offsetX = 10;
                const offsetY = 10;

                let tooltipX = e.pageX + offsetX;
                let tooltipY = e.pageY + offsetY;

                if (tooltipX + tooltipText.offsetWidth > window.innerWidth) {
                    tooltipX = e.pageX - tooltipText.offsetWidth - offsetX;
                }

                if (tooltipY + tooltipText.offsetHeight > window.innerHeight) {
                    tooltipY = e.pageY - tooltipText.offsetHeight - offsetY;
                }

                tooltipText.style.left = `${tooltipX}px`;
                tooltipText.style.top = `${tooltipY}px`;
            });

            item.addEventListener('mouseout', () => {
                tooltipText.style.visibility = 'hidden';
                tooltipText.style.opacity = '0';
            });
        });
    </script>
</body>
</html>
