<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resumen de Resultados - Pacman Torneo</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 2rem;
        }

        h1 {
            color: #ffeb3b;
        }

        table {
            width: 90%;
            margin: 2rem auto;
            border-collapse: collapse;
        }

        table, th, td {
            border: 3px solid #ffeb3b;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #333;
            color: #ffeb3b;
        }

        .high-percentage {
            background-color: #4caf50;
            color: #fff;
        }

        .low-percentage {
            background-color: #f44336;
            color: #fff;
        }

        .neutral-percentage {
            background-color: #ffc107;
            color: #000;
        }

        .star {
            cursor: pointer;
            font-size: 20px;
            color: #FFD700;
            text-shadow: 0 0 5px #FFD700, 0 0 10px #FFD700;
            transition: transform 0.3s ease;
        }

        .star:hover {
            transform: scale(1.3);
        }

        .star.disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <h1>üéÆ Resumen de Resultados üéÆ</h1>

    <table>
        <thead>
            <tr>
                <th>Usuario</th>
                <th>Respuestas Correctas</th>
                <th>Respuestas Incorrectas</th>
                <th>Total Preguntas</th>
                <th>Porcentaje Correcto</th>
                <!-- <th>Premio</th> -->
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr class="{% if result[4] >= 80 %}high-percentage{% elif result[4] >= 50 %}neutral-percentage{% else %}low-percentage{% endif %}">
                <td>{{ result[0] }}</td>
                <td>{{ result[1] }}</td>
                <td>{{ result[2] - result[1] }}</td>
                <td>{{ result[2] }}</td>
                <td>{{ result[4] }}%</td>
               <!-- <td>
                    {% if result[4] >= 80 %}
                    <span 
                        class="star" 
                        data-username="{{ result[0] }}" 
                        data-percentage="{{ result[4] }}" 
                        onclick="addStar(this)"
                    >‚≠ê</span>
                    {% endif %}
                </td> -->
				
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        function addStar(element) {
            if (element.classList.contains('disabled')) {
                return; // –ó–≤–µ–∑–¥–∞ —É–∂–µ –±—ã–ª–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∞
            }

            const username = element.dataset.username;
            const percentage = parseFloat(element.dataset.percentage);

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ —Å–µ—Ä–≤–µ—Ä –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∑–≤–µ–∑–¥—ã
            fetch('/update_stars', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username: username, change: 1 })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(`¬°Estrella a√±adida para ${username} con ${percentage}%!`);
                    element.classList.add('disabled'); // –ë–ª–æ–∫–∏—Ä—É–µ–º –∑–≤–µ–∑–¥—É –ø–æ—Å–ª–µ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è
                } else {
                    alert(data.message || 'Error al a√±adir estrella.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('No se pudo procesar la acci√≥n. Int√©ntalo m√°s tarde.');
            });
        }
    </script>
</body>
</html>
