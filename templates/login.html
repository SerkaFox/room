<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>LOGIN - Pacman Torneo</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #000;
            color: #ffeb3b;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #ffeb3b;
            margin-bottom: 30px;
            text-shadow: 2px 2px #ff0000;
        }

        form {
            background-color: #333;
            border-radius: 10px;
            padding: 30px 40px;
            box-shadow: 0 4px 15px rgba(255, 235, 59, 0.4);
            width: 350px;
        }

        p {
            margin: 15px 0;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #ffeb3b;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #ffeb3b;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #222;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
        }

        input[type="submit"] {
            background-color: #ff5722;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        input[type="submit"]:hover {
            background-color: #e64a19;
            transform: scale(1.05);
        }

        .back-button {
            display: inline-block;
            margin-top: 15px;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .gif-container {
            margin-top: 20px;
        }

        .gif-container img {
            border: 3px solid #ffeb3b;
            border-radius: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <h1>üîë LOGIN - Pacman Torneo üîë</h1>

    <form method="POST" action="/login">
        <p>
            <label for="username">Nombre de Usuario:</label>
            {{ form.username(size=32) }}
        </p>
        <p>
            <label for="password">Clave:</label>
            {{ form.password(size=32) }}
        </p>
        <p>
            <input type="submit" value="Entrar">
        </p>
    </form>

    <a href="/" class="back-button">‚¨ÖÔ∏è Volver a Inicio</a>

    <div class="gif-container">
        <img src="https://media.giphy.com/media/3o7abKhOpu0NwenH3O/giphy.gif" alt="Login Pac-Man" width="150">
    </div>
</body>
</html>
