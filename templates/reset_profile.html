<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Restablecer Perfil - Pacman Torneo</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 2rem;
        }

        h1 {
            color: #ffeb3b;
            margin-bottom: 2rem;
        }

        form {
            background-color: #333;
            border: 3px solid #ffeb3b;
            padding: 2rem;
            border-radius: 10px;
            display: inline-block;
            text-align: left;
        }

        label {
            display: block;
            margin: 1rem 0;
            color: #ffeb3b;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 2px solid #ffeb3b;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-family: 'Press Start 2P', cursive;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .message {
            margin-top: 1rem;
            font-size: 1rem;
        }

        .message a {
            color: #ffeb3b;
            text-decoration: none;
        }

        .message a:hover {
            color: #ffc107;
        }

        .flash {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 10px;
            font-size: 0.9rem;
            display: inline-block;
            text-align: center;
        }

        .flash.success {
            background-color: #4caf50;
            color: #fff;
        }

        .flash.error {
            background-color: #f44336;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>游댃 Restablecer Perfil</h1>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
        {% for category, message in messages %}
        <div class="flash {{ 'success' if category == 'success' else 'error' }}">
            {{ message }}
        </div>
        {% endfor %}
    {% endif %}
    {% endwith %}

    <form method="POST">
        <label for="email">Correo Electr칩nico:</label>
        <input type="email" id="email" name="email" placeholder="Introduce tu correo electr칩nico" required>

        <label for="name">Nuevo Nombre de Usuario (opcional):</label>
        <input type="text" id="name" name="name" placeholder="Introduce tu nuevo nombre de usuario">

        <label for="password">Nueva Contrase침a (opcional):</label>
        <input type="password" id="password" name="password" placeholder="Introduce tu nueva contrase침a">

        <button type="submit">Actualizar Perfil</button>
    </form>

    <div class="message">
        <a href="/login">Volver a Iniciar Sesi칩n</a>
    </div>
</body>
</html>
