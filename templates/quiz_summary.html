<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resumen de Resultados - Pacman Torneo</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 2rem;
        }

        h1 {
            color: #ffeb3b;
        }

        table {
            width: 90%;
            margin: 2rem auto;
            border-collapse: collapse;
        }

        table, th, td {
            border: 3px solid #ffeb3b;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #333;
            color: #ffeb3b;
        }

        .high-percentage {
            background-color: #4caf50;
            color: #fff;
        }

        .low-percentage {
            background-color: #f44336;
            color: #fff;
        }

        .neutral-percentage {
            background-color: #ffc107;
            color: #000;
        }

        .back-button {
            display: inline-block;
            margin-top: 2rem;
            padding: 1rem 2rem;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ® Resumen de Resultados ðŸŽ®</h1>

    <table>
        <thead>
            <tr>
                <th>Usuario</th>
                <th>Respuestas Correctas</th>
                <th>Total Respuestas</th>
                <th>Porcentaje Correcto</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr class="{% if result[3] >= 80 %}high-percentage{% elif result[3] >= 50 %}neutral-percentage{% else %}low-percentage{% endif %}">
                <td>{{ result[0] }}</td>
                <td>{{ result[1] }}</td>
                <td>{{ result[2] }}</td>
                <td>{{ result[3] }}%</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('cuenta') }}" class="back-button">Volver a la cuenta</a>
</body>
</html>
