<!DOCTYPE html>
<html>
<head>
    <title>Registrar - Pacman Torneo</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #000;
            color: #ffeb3b;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #ffeb3b;
            margin-bottom: 30px;
            text-align: center;
        }

        form {
            background-color: #333;
            border-radius: 10px;
            padding: 30px 40px;
            box-shadow: 0 4px 15px rgba(255, 235, 59, 0.4);
            width: 350px;
        }

        p {
            margin: 15px 0;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #ffeb3b;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #ffeb3b;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #222;
            color: #fff;
        }

        input[type="submit"], .back-button {
            background-color: #ff5722;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-bottom: 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover, .back-button:hover {
            background-color: #e64a19;
        }

        .gif-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>🚀 ¡Regístrate Ahora! 🚀</h1>

    <form method="POST" action="/register">
        <p>
            <label for="username">Nombre de usuario:</label>
            {{ form.username(size=32) }}
        </p>
        <p>
            <label for="email">Correo Electrónico:</label>
            {{ form.email(size=32) }}
        </p>
        <p>
            <label for="password">Clave:</label>
            {{ form.password(size=32) }}
        </p>
        <p>
            <label for="confirm">Confirmar Clave:</label>
            {{ form.confirm(size=32) }}
        </p>
        <p>
            <input type="submit" value="Registrar">
        </p>
    </form>

    <!-- Кнопка для возврата на главную страницу -->
    <a href="/" class="back-button">Volver a Inicio</a>

    <div class="gif-container">
        <img src="https://media.giphy.com/media/xTiTnxpQ3ghPiB2Hp6/giphy.gif" alt="Register GIF" width="150">
    </div>
</body>
</html>
